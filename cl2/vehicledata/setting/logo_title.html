<!--系统log及标题设置-->

<div class="bjui-pageContent">
	<form action="#">
		<div class="panel panel-default">
			<div class="panel-heading">
				&nbsp;标题设置
			</div>

			<div style="height: auto;" class="panel-body">
				<span>请输入要使用的标题名称：</span><input type="text" name="title" id="title" value="请输入标题名称" onblur="if(this.value==''){this.value='请输入标题名称'}" onfocus="if(this.value=='请输入标题名称'){this.value=''}" />
			</div>
		</div>

		<div class="bjui-pageFooter" style="width: 1140px;">
			<ul>
				<li><button type="button" class="btn btn-close" data-icon=""><i class="fa fa-close">取消</i> </button></li>
				<li><button type="submit" class="btn btn-default" data-icon=""><i class="fa fa-save">确定修改</i> </button></li>
			</ul>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				&nbsp;logo设置
			</div>

			<div style="height: auto;" class="panel-body">

				<span>请选择要使用的log图片:</span>
				<script type="text/javascript">
					function doc_upload_success(file, data) {
						var json = $.parseJSON(data)
						$(this).bjuiajax('ajaxDone', json)
						if (json[BJUI.keys.statusCode] == BJUI.statusCode.ok) {
							$('#doc_pic').val(json.filename)
							$('#doc_span_pic').html('已上传图片：<img src="' + json.filename + '" width="100">')
						}
					}
				</script>
				<div style="display:inline-block; vertical-align:middle;">
					<div id="doc_pic_up" data-toggle="upload" data-uploader="doc/form/ajaxPic.html" data-file-size-limit="1024000000" data-file-type-exts="*.jpg;*.png;*.gif;*.mpg" data-multi="true" data-on-upload-success="doc_upload_success" data-icon="cloud-upload"></div>
					<input type="hidden" name="doc.pic" value="" id="doc_pic">
				</div>
				<span id="doc_span_pic"></span>

				<span style="margin-left:50px ;">(请保持图片宽44px，高60px，建议采用png2格式)</span>
			</div>
		</div>
	</form>
</div>
