<!DOCTYPE html>
<html>
  <head>
    <title>ChangePassword.html</title>
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    <!-- plugins -->
   	<!-- nice validate -->
   	
		
		<script type="text/javascript"  src="../../BJUI/js/jquery-1.7.2.min.js"></script>
  		<script type="text/javascript"  src="../../BJUI/js/bjui-regional.zh-CN.js"></script>
  		<script type="text/javascript"  src="../../BJUI/plugins/niceValidator/jquery.validator.js"></script>
		<script type="text/javascript"  src="../../BJUI/plugins/niceValidator/jquery.validator.themes.js"></script>
		
		
    <style type="text/css">
    #pid{
    	margin-top: 30px;
    	margin-left: 10px;
    }
    </style>
  </head>
  
  <body>
		 <form id="change_password" action="#" method="post" autocomplete="off" data-toggle="validate">
			<fieldset>
			<p id="pid">
			<label class="x86">原密码：</label><!-- " remote(post:/123.action,usernanme1)"  remote 远程验证 -->
		    <input name="username" placeholder="原密码"
		        data-rule="原密码: required; mobile|email;"   
		        data-msg-email="{0}可以是手机号或者邮箱"
		    ></p>
		    <p id="pid">
		    <label class="x86">新密码：</label>
		    <input name="userpwd" placeholder="新密码"
		        data-rule="密码: required; !digits; length[6~]"
		        data-msg-digits="{0}不能使用纯数字"
		        data-msg-length="{0}至少6位"
		    ></p>
		    <p id="pid">
		     <label class="x86">确认密码：</label>
		     <input name="userrpwd" placeholder="确认密码"
		        data-rule="确认密码: required; !digits; length[6~]:match(userpwd)"
		        data-msg-digits="{0}不能使用纯数字"
		        data-msg-length="{0}至少6位"
		    ></p>
		</fieldset>
		<button type="submit">提交</button>
</form>
